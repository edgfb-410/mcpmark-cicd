name: Deployment Status

on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Get previous commit SHA
        id: get_prev_commit
        run: echo "prev_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get_version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${context.sha}`,
              labels: ['deployment', 'in-progress'],
              body: `
              Deployment in progress for commit: ${context.sha}
              Previous commit: ${{ steps.get_prev_commit.outputs.prev_commit }}
              Package version: ${{ steps.get_version.outputs.version }}
              `
            });
            return issue.number;

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_package.outputs.artifact_name }}
      sha256: ${{ steps.create_package.outputs.sha256 }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get previous commit SHA
        id: get_prev_commit
        run: echo "prev_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get_version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          # Check if previous commit exists
          if ! git rev-parse --verify ${{ steps.get_prev_commit.outputs.prev_commit }} > /dev/null 2>&1; then
            echo "Error: Previous commit ${{ steps.get_prev_commit.outputs.prev_commit }} not found"
            exit 1
          fi

          # Rollback to previous commit
          echo "Rolling back to commit ${{ steps.get_prev_commit.outputs.prev_commit }}..."
          git checkout ${{ steps.get_prev_commit.outputs.prev_commit }}

          # Reinstall dependencies
          echo "Reinstalling dependencies..."
          npm ci

          # Verify installation
          echo "Verifying dependencies..."
          npm ls

          echo "Rollback completed successfully!"
          EOF
          chmod +x rollback.sh

      - name: Create configuration backups
        run: |
          mkdir -p rollback-backups
          cp package.json rollback-backups/
          cp package-lock.json rollback-backups/
          if [ -f .env.example ]; then
            cp .env.example rollback-backups/
          fi

      - name: Create dependency verification script
        run: |
          cat > verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependency compatibility..."
          npm audit --production
          npm ls --production --depth=0
          echo "Dependency verification completed!"
          EOF
          chmod +x verify-dependencies.sh

      - name: Create rollback documentation
        run: |
          cat > rollback-documentation.md << 'EOF'
          # Rollback Instructions

          ## Overview
          This document provides step-by-step instructions to rollback to the previous commit.

          ## Prerequisites
          - Git installed
          - Node.js installed (version 20 recommended)
          - npm installed

          ## Rollback Steps
          1. **Download the rollback package** from the GitHub Actions artifacts
          2. **Extract the package** to your project directory
          3. **Run the rollback script**:
             ```bash
             ./rollback.sh
             ```
          4. **Verify the rollback**:
             ```bash
             ./verify-dependencies.sh
             ```
          5. **Check the application status**:
             ```bash
             npm start
             ```

          ## Rollback Details
          - Previous Commit: ${{ steps.get_prev_commit.outputs.prev_commit }}
          - Current Commit: ${{ github.sha }}
          - Package Version: ${{ steps.get_version.outputs.version }}
          EOF

      - name: Create rollback package
        id: create_package
        run: |
          ARTIFACT_NAME="rollback-package-${{ github.sha }}"
          mkdir -p $ARTIFACT_NAME
          cp rollback.sh $ARTIFACT_NAME/
          cp -r rollback-backups $ARTIFACT_NAME/
          cp verify-dependencies.sh $ARTIFACT_NAME/
          cp rollback-documentation.md $ARTIFACT_NAME/
          zip -r $ARTIFACT_NAME.zip $ARTIFACT_NAME/
          echo "artifact_name=$ARTIFACT_NAME.zip" >> $GITHUB_OUTPUT
          # Calculate SHA256 checksum
          SHA256=$(sha256sum $ARTIFACT_NAME.zip | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_package.outputs.artifact_name }}
          path: ${{ steps.create_package.outputs.artifact_name }}
          retention-days: 30

      - name: Post rollback comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              # ðŸ”„ Rollback Plan Ready

              Previous Commit: ${{ steps.get_prev_commit.outputs.prev_commit }}
              Current Commit: ${{ github.sha }}
              Package Version: ${{ steps.get_version.outputs.version }}
              Artifact: ${{ steps.create_package.outputs.artifact_name }}

              âœ… Rollback script created
              âœ… Configuration backups completed
              âœ… Dependency verification script created
              âœ… Rollback documentation created
              âœ… Rollback package compressed

              ## Quick Rollback Command
              \`\`\`bash
              # Download the artifact from GitHub Actions, extract, then run:
              ./rollback.sh
              \`\`\`

              Rollback script created: true
              Configuration backup: true
              SHA256: ${{ steps.create_package.outputs.sha256 }}
              `
            });

  post-deployment:
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            # Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });
            # Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });

      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              Deployment Completed Successfully

              Rollback artifact details:
              - Artifact name: ${{ needs.rollback-preparation.outputs.artifact_name }}
              - SHA256 checksum: ${{ needs.rollback-preparation.outputs.sha256 }}
              `
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });